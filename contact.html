	<article>
		<h1>Contact the class</h1>
		<form method="post" action="submit.html">
		<fieldset>
			<p>
				<label for="name">Name:</label>
				<input type="text" id="name" name="name" placeholder="Your name" required="required">
			</p>
			<p>
				<label for="email">Email:</label>
				<input type="email" id="email" name="email" placeholder="Your Email address" required="required">
			</p>
			<p>
				<label for="message">Message:</label>
				<textarea cols=45 rows=7 id="message" name="message" required="required" placeholder="Wrtie you message here."></textarea>
			</p>
			<input type="submit" value="Send"/>
		</fieldset>
		</form>
	</article>
	<script src="JavaScript/global.js"></script>
</body>
